<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio3 (bootstrap,sass섞어서 씀)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="css/test.css">

</head>

<body>
    <div class="menu-bar">
        <div>
            <i class="fas fa-home"></i> 
            <span>Home</span>
        </div>
        <div>
            <i class="fas fa-headphones"></i> 
            <span>Services</span>
        </div>
        <div>
            <i class="fas fa-flag"></i> 
            <span>Alerts</span>
        </div>
        <div>
            <i class="fas fa-chart-pie"></i> 
            <span>Stats</span>
        </div>
    </div>
    <div style="margin-left:50px;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="input-group search">
                        <input type="text" class="form-control" placeholder="Search">
                        <button class="btn btn-dark" id="basic-addon2"><i class="fas fa-search"></i></button>
                    </div>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="badge bg-danger">5</span>
                                <i class="fas fa-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="badge bg-danger">9</span>
                                <i class="fas fa-envelope"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Minny Park</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container">
            <h4 class="my-4">Dashboard</h4>
            <div class="row">
                <div class="col-lg-3">
                    <div class="card" style="border-left: 5px solid skyblue;">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <p class="card-text mb-2">Earnings (Monthly)</p>
                                <h4>$400,000</h4>
                            </div>
                            <i class="fas fa-suitcase fa-2x card-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card" style="border-left: 5px solid green;">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <p class="card-text mb-2">Earnings (Annual)</p>
                                <h4>$800,000</h4>
                            </div>
                            <i class="fas fa-dollar-sign fa-2x card-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card" style="border-left: 5px solid rgb(47, 0, 255);">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <p class="card-text mb-2">Tasks</p>
                                <h4>13</h4>
                            </div>
                            <i class="fas fa-tasks fa-2x card-icon"></i>

                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card" style="border-left: 5px solid rgb(228, 175, 0);">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <p class="card-text mb-2">Requests</p>
                                <h4>26</h4>
                            </div>
                            <i class="fas fa-comments fa-2x card-icon"></i>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-light mb-3" style="max-width:60rem;">
                        <div class="card-header">
                            <h5>Earnings Overview</h5>
                        </div>
                        <div class="card-body">
                            <div>
                                <canvas id="myChart" width="100%">
                                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                                    <script>
                                        var ctx = document.getElementById('myChart').getContext('2d');
                                        var myChart = new Chart(ctx, {
                                            type: 'bar',
                                            data: {
                                                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                                datasets: [{
                                                    label: '# of Votes',
                                                    data: [12, 19, 3, 5, 2, 3],
                                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                                    borderColor: 'rgba(255, 99, 132, 1)',
                                                    borderWidth: 1
                                                }]
                                            },
                                            options: {
                                                scales: {
                                                    y: {
                                                        beginAtZero: true
                                                    }
                                                }
                                            }
                                        });
                                    </script>
                                </canvas>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm border-light mb-3" width="100%">
                        <div class="card-header">
                            <h5>Tasks</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Borrowed Items<span
                                    class="badge rounded-pill bg-primary">14</span></li>
                            <li class="list-group-item">Trello requests<span
                                    class="badge rounded-pill bg-primary">2</span></li>
                            <li class="list-group-item">Marked Comments<span
                                    class="badge rounded-pill bg-primary">1</span></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
