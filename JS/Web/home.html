<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집꾸미기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <style>
        div {
            box-sizing: border-box;
        }

        .cart-box {
            height: 400px;
            background: black;
        }

        .cart-box h5 {
            text-align: center;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
        }

        .form-control {
            width: 18rem;
        }

        .black-bg {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            position: fixed;
            visibility: hidden;
            z-index: 6;
            opacity: 0;
            padding: 30px;
            transition: all 1s;
        }

        .white-bg {
            border-radius: 5px;
            padding: 30px;
            background: white;
        }

        .show-modal {
            visibility: visible;
            opacity: 1;
        }

        @media screen and (max-width:992px) {
            .form-control {
                width: 100%;
            }
        }
    </style>
    <div class="black-bg">
        <div class="white-bg">
            <h5>성함</h5>
            <input type="text">
            <h5>연락처</h5>
            <input type="text">
            <div class="p-3">
                <button class="btn btn-dark">입력완료</button>
                <button class="btn btn-dark">닫기</button>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">집꾸미기</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-white p-2">Home</li>
                    <li class="nav-item text-white p-2">스토어</li>
                    <li class="nav-item text-white p-2">시공견적</li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="background:#eee;">
        <div class="container">
            <div style="height:50px"></div>
            <form class="d-flex p-3" role="search">
                <input class="form-control" type="search" placeholder="검색어 입력">
            </form>
            <div class="row product-list"></div>


            <div class="p-3" style="background:rgb(173, 173, 173)">
                <h5>장바구니</h5>
                <div class="d-flex cart-box">
                    <h5>여기로 드래그</h5>
                </div>
            </div>
        </div>


        <div class="container">
            <h5>최종가격</h5>
            <p>합계 <span class="final-price">0</span></p>
            <button class="btn btn-dark" id="buy">구매하기</button>
        </div>
    </div>



    <script>

        let products = [];
        let carts = [];

        $.get('store.json')
            .then((data) => {
                products = data.products;

                data.products.forEach((a, i) => {
                    $('.product-list').append(`<div class="col-sm-3 bg-light p-3">
                        <div class="item" draggable="true" data-id="${a.id}">
                        <img src= "${a.photo}" class="w-100" height="200">
                        <h4>${a.title}</h4>
                        <small>${a.brand}</small>
                        <p>가격 : ${a.price}</p>
                        <button type="button" class="btn btn-dark add" data-id="${a.id}">담기</button>
                    </div>
                 </div>`);
                });

                //id말고 class로 해야지 됨 !!! 되는 이유는 나도 모름!!!
                $('.add').click(function (e) {
                    let productid = e.target.dataset.id;

                    let 몇번째 = carts.findIndex((a) => { return a.id == productid });

                    if (몇번째 == -1) {
                        let 현재상품 = products.find((a) => { return a.id == productid });
                        현재상품.count = 1;
                        carts.push(현재상품);
                    }
                    else {
                        carts[몇번째].count++;
                    }
                    console.log(carts);

                    $('.cart-box').html('');
                    carts.forEach((a, i) => {
                        $('.cart-box').append(`
                        <div class="col-sm-3 bg-light p-3">
                        <img src= "${a.photo}" class="w-100" height="200">
                        <h4>${a.title}</h4>
                        <small>${a.brand}</small>
                        <p>${a.price}</p>
                        <input type="number" value="${a.count}" class="item-count w-100">
                 </div>`);
                    })
                    calculate();

                    $('.item-count').on('input', function () {
                        calculate();
                    })
                });


            });



        function calculate() {
            let finalPrice = 0;
            for (let i = 0; i < $('.item-count').length; i++) {
                var count = Number($('.item-count').eq(i).val());
                var price = Number($('.item-count').eq(i).siblings('p').html());
                finalPrice += price * count;
            }
            console.log(`총가격 : ${finalPrice}`);
            $('.final-price').html(finalPrice);

        }




        $('.form-control').on('input', function () {
            var search = $('.form-control').val();

            var newpro = products.filter((data) => {
                return data.title.includes(search);
            });

            $('.product-list').html('');
            newpro.forEach((a, i) => {
                $('.product-list').append(`<div class="col-sm-3 bg-light p-3">
                        <div class="item" data-id="${a.id}">
                    <img src= "${a.photo}" class="w-100" height="200">
                        <h4>${a.title}</h4>
                        <small>${a.brand}</small>
                        <p>${a.price}</p>
                        <button type="button" class="btn btn-dark add" data-id="${a.id}">담기</button>
                    </div>
                 </div>`);
            });

            $('.product-list h4').each(function (i, html요소) {
                let title = html요소.innerHTML;
                title = title.replace(search, `<span style="background:yellow">${search}</span>`);
                console.log(title);
                data.innerHTML = title;
            });

        });


    </script>
</body>

</html>
