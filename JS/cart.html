<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <style>
        .del {
            width: 4rem;
        }
        .row{
            background:rgb(216, 216, 216);
            border-radius: 5px;
            padding:10px;
        }
    </style>
    <div class="container mt-3">
        <h5><strong>장바구니 페이지</strong></h5>
        <button class="btn btn-warning" onclick="location.href = 'list_v2.html'">돌아가기</button>
        <button class="btn btn-danger alldel">전체삭제</button>
        <div class="row mt-3"></div>

    </div>

    <script>
        var 꺼낸거 = JSON.parse(localStorage.cart);
        for (let i = 0; i < 꺼낸거.length; i++) {
            var p = `<p>${i + 1} : ${꺼낸거[i].title}, ${꺼낸거[i].num}개
                <button class="btn btn-danger del">삭제</button></p>`;
            $('.row').append(p);
        }

        $('.del').on('click', function (e) {
            alert('개별 삭제버튼은 나중에 할 예정 많관부');
        });

        $('.alldel').on('click', function (e) {
            window.localStorage.clear();
            $('.row').html('');
        });

    </script>
</body>

</html>
