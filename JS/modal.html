<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    email<input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <p id="pwinform">password</p>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="open" class="btn btn-danger">로그인</button>
    </div>

    <script>
        $('#open').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })
        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show');
        })


        $('form').on('submit', function (e) {
            if ($('#email').val() == '') {
                alert('아이디입력하시오.');
                e.preventDefault(); //폼 전송 막음
            }
            else if ($('#password').val() == '') {
                alert('비밀번호입력하시오.');
                e.preventDefault();
            }
            else if ($('#password').val().length < 6) {
                alert('비밀번호 6자리이상 써주세요.');
                e.preventDefault();
            }
        });
        $('#password').on('change', function () {

            if ($('#password').val().length < 6) {
                $('#pwinform').html('비밀번호 6자리이상 써주세요.');
                $('#password').addClass('errorinform');
                e.preventDefault();
            }
            else{
                $('#pwinform').html('password');
                $('#password').removeClass('errorinform');
            }
        })
    </script>
</body>

</html>
