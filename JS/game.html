<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h4, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>물에 빠지면 누구먼저 구할 것임 ?</h4>
    <div id="quiz">
        <button>허즈밴드</button>
        <button>부모님</button>
        <button>반려동물</button>
    </div>


    <script>
        document.querySelector('#quiz').addEventListener('click', function (e) {
            switch (e.target.innerHTML) {
                case '허즈밴드':
                    alert('글쿤');
                    break;
                case '부모님':
                    alert('효손');
                    break;
                case '반려동물':
                    alert('그게 짱이지');
                    break;
                default:
                    alert('아무것도 해당안됨');
            }
        })

    </script>
</body>

</html>
